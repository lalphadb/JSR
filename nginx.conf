server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Security Headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://jsr-solutions.ca https://www.google-analytics.com https://analytics.google.com https://*.google-analytics.com https://*.analytics.google.com; frame-ancestors 'self'" always;

    # Hide nginx version
    server_tokens off;

    # Sitemap & robots - no cache pour que les crawlers voient les mises à jour
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=86400" always;
        add_header Content-Type "application/xml" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache statique long (JS/CSS hashés par Vite)
    location ~* \.(?:js|css|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        access_log off;
    }

    # Cache images (1 an)
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Pages prérendues : servir le bon index.html par route
    # Nginx tente d'abord le fichier exact, puis le dossier/index.html, puis fallback SPA
    location / {
        index index.html;
        try_files $uri $uri/index.html $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/ld+json
        image/svg+xml;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
